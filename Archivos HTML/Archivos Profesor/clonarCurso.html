<body onload="cargarPagina()" class = "body">

    <div class = "contenedor">
        <div class = "texto-login">
        <form id="formulario">
            <h2 class="form-signin-heading">Clonar Curso</h2>

            <select id="select" class="form-select entrada selectCurso" >
                <option selected>Seleccionar curso</option>
                
            </select>

            <!-- INPUT CODIGO CURSO -->
            <label for="codigoCurso" class="textoSimple">Código de curso</label>
            <input id="codigoCurso" class="form-control entrada" placeholder="Código de curso" autofocus="" required> 
           
            <!-- INPUT NOMBRE CURSO -->
            <label for="nombreCurso" class="textoSimple">Nombre de curso</label>
            <input id="nombreCurso" class="form-control entrada" placeholder="Nombre de curso" autofocus="" required> 
           
            <!-- INPUT DESCRIPCION CURSO -->
            <label for="desCurso" class="textoSimple">Descripción</label>
            <input id="desCurso" class="form-control entrada" placeholder="Descripción de curso" autofocus="" required> 
           
            <!-- INPUT FECHA INICIO -->
            <label style="font-size: medium;">Inicio de curso:</label>
            <input class = "fecNac" type="date" id="cursoInicio" required>

            <!-- INPUT FECHA INICIO -->
            <label style="font-size: medium;">Fin de curso:</label>
            <input class = "fecNac" type="date" id="cursoFin" required>
            
            <!-- INPUT SWITCH -->
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="estadoCurso" style="margin-left: 25%">
                <label class="form-check-label" for="estadoCurso" style="margin-right: 25%">Curso Público</label>
            </div>
            
            <!-- INPUT PHOTO -->
            <div class = "row justify-content-center">
                <div class = "col-3">
                    <label class = "foto">Foto curso:</label>
                </div>
                <div class = "col-8">
                    <input class ="foto" type="file" id="myImg" name="myImage" accept="image/png, image/jpeg">
                </div>
            </div>
    
    
    
    
            <!-- INPUT BACK AND SUBMIT -->
            <div class = "row justify-content-center">
                <div class = "col">
                    <a class="boton" type="button" role="button" href="lobbyProfesor.html" >Volver</a>
                </div>
                <div class = "col">
                    <input class="boton" type="submit" value="Clonar" role="button">
                </div>
            </div>
            
           
        </form>
    </div>
    </div>
