    <div class = "contenedor">
        <div class = "texto-login">
        <form action="form-signin">
            <h2 class="form-signin-heading">Propiedades del Curso</h2>
            <!-- INPUT CODIGO CURSO -->
            <input id="codigoCurso" class="form-control entrada" placeholder="Código de curso" autofocus="" required> 
           
            <!-- INPUT NOMBRE CURSO -->
            <input id="nombreCurso" class="form-control entrada" placeholder="Nombre de curso" autofocus="" required> 
           
            <!-- INPUT DESCRIPCION CURSO -->
            <input id="desCurso" class="form-control entrada" placeholder="Descripción de curso" autofocus="" required> 
           
            <!-- INPUT FECHA INICIO -->
            <label style="font-size: medium;">Inicio de curso:</label>
            <input class = "fecNac" type="date" id="cursoInicio" required>

            <!-- INPUT FECHA INICIO -->
            <label style="font-size: medium;">Fin de curso:</label>
            <input class = "fecNac" type="date" id="cursoFin" required>
            
            <!-- INPUT SWITCH -->
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
            <label>Curso Público</label>

            <!-- INPUT PHOTO -->
            <div class = "row justify-content-center">
                <div class = "col-3">
                    <label class = "foto">Foto curso:</label>
                </div>
                <div class = "col-8">
                    <input class ="foto" type="file" id="myImg" name="myImage" accept="image/png, image/jpeg">
                </div>
            </div>
    
    
    
    
            <!-- INPUT BACK AND SUBMIT -->
            <div class = "row justify-content-center">
                <div class = "col">
                    <a class="boton" type="button" role="button" href="lobbyProfesor.html" onclick = "prueba()">Volver</a>
                </div>
                <div class = "col">
                    <input class="boton" type="submit" value="Registrar" role="button" >
                </div>
            </div>
