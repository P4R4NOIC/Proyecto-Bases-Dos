    <!-- Opciones -->
    <div class = "Opciones cajas">
        <div class="row justify-content-center">
            <div class="col-2">
                <label class="titulo" id = "tituloCurso">BASES DE DATOS II</label>
            </div>
            <div class="col-4">
                <a class="boton botonProfe" type="button" role="button" href="editarCurso.html">Editar propiedades de curso</a>

    <!-- Secciones -->
    <div class = "Secciones cajas">
        
        <!-- BOTON VER SECCIONES -->
        <a class="boton botonProfe" type="button" role="button" onclick="botonCargarSecciones()">Ver Secciones</a>
        <div class = "row justify-content-center">
            <!-- DROPDOWN SECCIONES -->
            <div class = "col-5">
                <div class="dropdown">
                    <button class="btn boton dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" disabled>
                      Seleccionar Sección
                    </button>
                    <ul class="dropdown-menu w-50 menu menu1" aria-labelledby="dropdownMenuButton1" id = "lista">
    
                    </ul>
                </div>
            </div>
            <!-- LABEL AGREGAR TEMA A SECCION -->
            <div class = "col-6" style = "margin-left: -200px;">
                <button id="botonAgregarSeccion" class="btn boton botonProfe" type="button" role="button" href="#" disabled>Agregar tema a seccion</button>
            </div>
            <!-- BOTON AGREGAR TEMA A SECCION -->
            <div class = "col texto" style = "margin-left: -110px; margin-top: 22px; margin-right: 50px;">
                <input id="agregarTemaSeccion" class="form-control entrada" placeholder="Tema a sección" autofocus="" disabled> 
            </div>

        </div>
        <!-- BOTON AGREGAR ARCHIVO A SECCION -->
        <div class = "row justify-content-center">
             <!-- BOTON DE ARCHIVO -->
             <div class = "col-5" style = "margin-bottom: 10px;">
                <button id = "agregarArchivoSeccion" class="btn boton botonProfe" type="button" role="button" disabled>Subir archivo a seccion</button>
                
            </div>
           
            <div class = "col" style = "margin-top: 20px; margin-left: -80px;">
                <label class = "foto">Subir Archivo:</label>
                <input class ="foto" type="file" id="archivoSeccion" name="myImage" accept="image/png, image/jpeg" disabled>
            </div>
        </div>
        
    </div>
    
    
    
    <!-- Temas -->
    <div class = "Temas cajas">
        <div class = "row justify-content-center">
            <!-- DROPDOWN -->
            <div class = "col-5" style = "margin-left: -10px;">
                <div class="dropdown">
                    <button class="btn boton dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false" disabled>
                      Seleccionar Tema
                    </button>
                    <ul class="dropdown-menu w-50 menu menu2" aria-labelledby="dropdownMenuButton2">
                      <li><a class="dropdown-item" onclick="actualizarTema(this)">Action</a></li>
                      <li><a class="dropdown-item" onclick="actualizarTema(this)">Another action</a></li>
                      <li><a class="dropdown-item" onclick="actualizarTema(this)">Something else here</a></li>
                    </ul>
                  </div>
            </div>
            <!-- LABEL AGREGAR TEMA A SECCION -->
            <div class = "col-6" style = "margin-left: -190px;">
                <button id="botonAgregarTema" class="btn boton botonProfe" type="button" role="button" href="#" disabled>Agregar Subtema</button>
            </div>
            <!-- BOTON AGREGAR TEMA A SECCION -->
            <div class = "col texto" style = "margin-left: -110px; margin-top: 22px; margin-right: 50px;">
                <input id="agregarSubTema" class="form-control entrada" placeholder="Subtema a tema" autofocus="" disabled> 
            </div>
        </div>
        <!-- BOTON AGREGAR ARCHIVO A SECCION -->
        <div class = "row justify-content-center">
             <!-- BOTON DE ARCHIVO -->
              <div class = "col-5" style = "margin-bottom: 10px; margin-left: -9px;">
                <button id = "agregarArchivoTema" class="btn boton botonProfe" type="button" role="button" disabled>Subir archivo a tema</button>                
            </div>
           
            <div class = "col" style = "margin-top: 20px; margin-left: -80px;">
                <label class = "foto">Subir Archivo:</label>
                <input class ="foto" type="file" id="archivoTema" name="myImage" accept="image/png, image/jpeg" disabled>
            </div>
        </div>
    </div>

    <!-- Subtemas -->
    <div class = "SubTemas cajas">
        <div class = "row justify-content-center">
            <!-- DROPDOWN -->
            <div class = "col-5" style = "margin-left: -10px; margin-right: 10px;;">
                <div class="dropdown">
                    <button class="btn boton dropdown-toggle" type="button" id="dropdownMenuButton3" data-bs-toggle="dropdown" aria-expanded="false" disabled>
                      Seleccionar Sub-tema
                    </button>
                    <ul class="dropdown-menu w-50 menu" aria-labelledby="dropdownMenuButton3" >
                      <li><a class="dropdown-item" onclick="actualizarSubTema(this)">Action</a></li>
                      <li><a class="dropdown-item" onclick="actualizarSubTema(this)">Another action</a></li>
                      <li><a class="dropdown-item" onclick="actualizarSubTema(this)">Something else here</a></li>
                    </ul>
                  </div>
            </div>
          
            
            <!-- BOTON DE ARCHIVO -->
            <div class = "col-5" style = "margin-bottom: 10px; margin-left: -9px; margin-left: -200px;">
                <button id = "agregarArchivoSubTema" class="btn boton botonProfe" type="button" role="button" disabled>Subir archivo a sub-tema</button> 
            </div>
           
            <div class = "col" style = "margin-top: 20px; margin-left: -100px;">
                <label class = "foto">Subir Archivo:</label>
                <input class ="foto" type="file" id="archivoSubTema" name="myImage" accept="image/png, image/jpeg" disabled>
            </div>
            
        </div>

    </div>

    <!-- LISTA DESPLEGADA -->
    <table class="table table-dark table-striped cursos cajas">
